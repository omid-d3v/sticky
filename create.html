<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sticky Wall</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <style>
    body { background: #fef7e0; margin: 0; font-family: sans-serif; display: flex; flex-wrap: wrap; padding: 20px; }
    .note { background: yellow; padding: 10px; margin: 10px; width: 150px; height: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transform: rotate(-2deg); }
  </style>
</head>
<body>
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBux-_Rlnw0nIv-F1dSdcRAbvLPSSTpZ8I",
  authDomain: "sticky-e06b0.firebaseapp.com",
  projectId: "sticky-e06b0",
  storageBucket: "sticky-e06b0.firebasestorage.app",
  messagingSenderId: "632807722451",
  appId: "1:632807722451:web:be9d003c442eb14987f326"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("notes").get().then((querySnapshot) => {
      querySnapshot.forEach((doc, i) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<strong>${data.name}</strong><br>${data.message}`;
        document.body.appendChild(div);
        gsap.from(div, {
          opacity: 0,
          y: 100,
          delay: i * 0.1,
          duration: 0.5,
          ease: "back.out(1.7)"
        });
      });
    });
  </script>
</body>
</html>
